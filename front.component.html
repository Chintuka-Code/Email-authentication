<div class="Jumbotron text-center">
    <b> Authentication</b> 
 </div>    
<div class="container">
    <form [formGroup]="emailvalid" (ngSubmit)="loginData()">
            <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" formControlName="name">
                    <div *ngIf="emailvalid.controls.name.invalid && emailvalid.controls.name.dirty" class="alert alert-danger">
                            <div *ngIf="emailvalid.controls.name.errors.required">Name is required</div>
                        </div>
             </div>
             <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="text" formControlName="password">
                    <div *ngIf="emailvalid.controls.password.invalid && emailvalid.controls.password.dirty" class="alert alert-danger">
                            <div *ngIf="emailvalid.controls.password.errors.required">Password is required</div>
                        </div>
             </div>
             <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" formControlName="email">
                    <div *ngIf="emailvalid.controls.email.invalid && emailvalid.controls.email.dirty" class="alert alert-danger">
                            <div *ngIf="emailvalid.controls.email.errors.required">Email is required</div>
                        </div>
             </div>
             <input type="submit" name="submit" class="btn btn-success" [disabled]="emailvalid.invalid">
    </form>
</div>
